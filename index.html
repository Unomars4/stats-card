<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/stats.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="bg-container">
      <div class="img-container">
        <div class="img-overlay"></div>
        <img
          class="desktop-img"
          src="assets/images/image-header-desktop.jpg"
          alt=""
          class="desktop-img"
        />
      </div>
      <div class="words-container">
        <h2 class="heading">
          Get <em class="highlight">insights</em> that help your business grow.
        </h2>
        <p class="subtitle">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stat-divs">
            <p class="numbers">10k+</p>
            <p class="numb-heads">COMPANIES</p>
          </div>
          <div class="stat-divs">
            <p class="numbers">314</p>
            <p class="numb-heads">TEMPLATES</p>
          </div>
          <div class="stat-divs">
            <p class="numbers">12M+</p>
            <p class="numb-heads">QUERIES</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Une Nyide</a>.
    </div>
  </body>
</html>
